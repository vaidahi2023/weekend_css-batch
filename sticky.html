<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box 
        {
            height: 1000px;
            width:500px;
            background-color: aqua;
        }
        .box1 
        {
            height: 200px;
            width:200px;
            background-color: brown;
            position: sticky;
            left:0px;
            top:0px;
        }
        .box2 
        {
            height: 800px;
            width:200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>

    <div class="box2"></div>
</body>
</html>
